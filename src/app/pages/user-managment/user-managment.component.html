<div class="component_body">
    <h1 class="component_title">User Management</h1>
    <div class="inner_body">
      <div class="table_view">
        <p-table
          [value]="users"
          [paginator]="true"
          [rows]="rows"
          [totalRecords]="totalRecords"
          [loading]="loading"
          [lazy]="true"
          (onLazyLoad)="onPageChange($event)"
          [tableStyle]="{ 'min-width': '50rem' }">
          
          <!-- Table header -->
          <ng-template pTemplate="header">
            <tr>
              <th style="min-width:100px">User ID</th>
              <th style="min-width:150px">Name</th>
              <th style="min-width:200px; word-wrap: break-word;">Email</th>
              <th style="min-width:120px">Role</th>
              <th style="min-width:100px">Status</th>
              <th style="min-width:150px">Actions</th>
            </tr>
          </ng-template>
  
          <!-- Table body -->
          <ng-template pTemplate="body" let-user>
            <tr>
              <td style="min-width:100px">{{ user.id }}</td>
              <td style="min-width:150px">{{ user.name }}</td>
              <td style="min-width:200px; word-wrap: break-word;">{{ user.email }}</td>
              <td style="min-width:120px">{{ user.role }}</td>
              <td style="min-width:100px">{{ user.status }}</td>
              <td style="min-width:150px">
                <div class="btn_group">
                  
                 <!-- <button id="edit" type="button" title="Edit" class="btn btn-sm btn-warning edit-cust-btn" (click)="editUser(user.id)">
                    <i class="fa fa-edit"></i>-->
                    <button id="change-password" type="button" title="Change Password" class="btn btn-sm btn-primary change-password-btn" (click)="changePassword(user.email)">
                      <i class="fa fa-key"></i>
                  </button>
                  <button id="edit" type="button" title="Deactive User" class="btn btn-sm btn-danger edit-cust-btn text-white" (click)="deactivateUser(user.id)">
                    <i class="fa fa-toggle-off"></i>
                  </button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
